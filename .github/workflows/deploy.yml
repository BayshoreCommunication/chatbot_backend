name: Deploy to Droplet

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for lint/tests if needed)
        uses: actions/checkout@v4

      # Optional: run tests/lint here
      # - name: Set up Python
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: "3.12"
      # - name: Install deps
      #   run: pip install -r requirements.txt
      # - name: Run tests
      #   run: pytest -q

      - name: SSH into droplet and run deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            bash /var/www/chatbot_backend/deploy.sh
