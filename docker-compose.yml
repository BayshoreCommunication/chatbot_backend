# Docker Compose file for chatbot backend
# Note: version is no longer required in newer Docker Compose versions

services:
  web:
    build: .
    container_name: chatbot-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      ENVIRONMENT: production
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_DB: "0"
    volumes:
      - ./uploads:/opt/chatbot-app/uploads
      - ./logs:/opt/chatbot-app/logs
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web

  redis:
    image: redis:7.2-alpine
    container_name: chatbot-redis
    restart: unless-stopped
    # No external ports - only accessible within Docker network
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Optional: persistence + password
    # command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD}"]

volumes:
  redis_data:
  caddy_data:
  caddy_config:
